    <body>
        <div class="container">
            <h1 id="title"> Draw Boxes On The Image</h1>
            <div class="row">

                    <ul>
                        <li>Draw rectangles (at most 15) using your mouse over each object that you think it is <strong>important</strong> of the image.</li>
                        <li>You can click <strong>Undo</strong> button to remove previous rectangles.</li>
                        <!-- <li>Please <span style="text-decoration: underline;">consider the difference carefully</span> and finish all the questions by clicking on the right answer box. </li>

                    </ul>
